{% extends "base.html" %}
{% block title %}Mon Profil{% endblock %}
{% block body %}
<div class="row">
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">Adresse email</div>
      <div class="panel-body">
        <form class="form form-inline" method="POST" action="{{ url_for("profil.email") }}">
          <div class="form-group">
            <input type="text" name="email" placeholder="{{ user.email }}">
          </div>
          <button class="btn btn-default" id="email">Modifier</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">Téléphone portable</div>
      <div class="panel-body">
        <form class="form form-inline" method="POST" action="{{ url_for("profil.tel") }}">
          <div class="form-group">
            <input type="text" name="tel" placeholder="{{ user.tel }}">
          </div>
          <button class="btn btn-default" id="tel">Modifier</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="panel panel-default">
      {% if user.active %}
      <div class="panel-heading">Désactiver sa collection</div>
      {% else %}
      <div class="panel-heading">Activer sa collection</div>
      {% endif %}
      <div class="panel-body">
        <form class="form form-inline" method="POST" action="{{ url_for("profil.deactivate") }}">
          {% if user.active %}
          <button class="btn btn-default" id="deactivate">Désactiver</button>
          {% else %}
          <button class="btn btn-default" id="deactivate">Activer</button>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
